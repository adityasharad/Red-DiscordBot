name: "CodeQL"

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/codeql-analysis.yml'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"

    - name: Install dependencies
      run: |
        python -m pip install -U pip setuptools wheel
        python -m pip install .[all]
        # Set the `CODEQL-PYTHON` environment variable to the Python executable
        # that includes the dependencies
        echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      id: init
      uses: github/codeql-action/init@v1
      with:
        languages: 'python'
        # Override the default behavior so that the action doesn't attempt
        # to auto-install Python dependencies
        # Learn more...
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#analyzing-python-dependencies
        setup-python-dependencies: false

    - name: Perform CodeQL Analysis
      id: analyze
      uses: github/codeql-action/analyze@v1
      with:
        upload: false
        threads: 1

    - name: Compress database
      if: always()
      env:
        CODEQL: ${{ steps.init.outputs.codeql-path }}
        DB: ${{ steps.analyze.outputs.db-locations.python }}
      run: |
        "$CODEQL" database bundle --output db.zip "$DB"
    - name: Upload database
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: db
        path: db.zip
